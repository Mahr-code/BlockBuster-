<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit - Blockbuster News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="nav-logo" aria-label="Blockbuster homepage">Blockbuster</a>
                <div class="nav-links">
                    <a href="index.html">News</a>
                    <a href="threads.html">Threads</a>
                    <a href="jobs.html">Jobs</a>
                    <a href="submit.html">Submit</a>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h1>Submit</h1>
            <form class="submit-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" id="url" name="url">
                </div>
                <div class="form-group">
                    <label for="text">Text:</label>
                    <textarea id="text" name="text" rows="5"></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Blockbuster News &copy; 2026</p>
        </div>
    </footer>
    <script src="js/submit.js"></script>
</body>
</html>
